    <script>
        var coses = ["Jordi",3,"Laura",2,3,"Dani","Sandra",3,6]

        var numeroDeTextes = 0;
        var numeroDeNumeros = 0;
        var noms =[]; // Array
        var numeros = [];  // Array
        // Contar els textes
        // Contar els numeros

        function contaTextes(el,pos){
            // Mirem el tipus de la variable el
            var tipus = typeof(el)
            // Comparem
            if(tipus == 'string'){
                numeroDeTextes = numeroDeTextes + 1
            }
        }

        function contaNumeros(el,pos){
            // Mirem el tipus
            var tipus = typeof(el)
            if(tipus == 'number'){
                numeroDeNumeros++
            }
        }

        function creaArrays(el,pos){
            var tipus = typeof(el)
            if(tipus == 'number'){
                numeros.push(el)
            }
            else if (tipus == 'string'){
                noms.push(el)
            }
        }
        
        coses.forEach(contaTextes)
        coses.forEach(contaNumeros)
        coses.forEach(creaArrays)

        console.log(numeroDeTextes,numeroDeNumeros)
        console.log(noms,numeros)
